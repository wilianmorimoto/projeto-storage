<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo Data Storage Component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="fylo">
      <img src="images/logo.svg" alt="Logo Fylo">
      <ul>
        <li><img src="images/icon-document.svg" alt="Logo document"></li>
        <li><img src="images/icon-folder.svg" alt="Logo folder"></li>
        <li><img src="images/icon-upload.svg" alt="Logo upload"></li>
      </ul>
    </div>
    <div class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="bar">
        <div class="fill">
          <div class="circle">
          </div>
        </div>
      </div>
      <div class="gb">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
    <h1>
      <span>185</span>
      <p>GB LEFT</p>
      <div class="arrow"></div>
    </h1>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wilianmorimoto" target="_blank">Wilian Morimoto</a>.
  </footer>
</body>

</html>
